### START Module/App Configuration ###

# Primary Templates
nginx_conf_template:
nginx_proxy_conf_template:
### END Module/App Configuration ###

### START Package Configuration ###
nginx_package_ensure:                   present,
nginx_package_name:                     $::nginx::params::package_name,
nginx_package_source:                   'nginx',
nginx_package_flavor:
nginx_manage_repo:                      $::nginx::params::manage_repo,
### END Package Configuration ###

### START Service Configuation ###
nginx_configtest_enable:                false,
nginx_service_ensure:                   running,
nginx_service_flags:
nginx_service_restart:                  '/etc/init.d/nginx configtest && /etc/init.d/nginx restart',
nginx_service_name:
### END Service Configuration ###

