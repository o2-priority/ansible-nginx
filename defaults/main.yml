nginx_multi_accept:
nginx_names_hash_bucket_size:
nginx_names_hash_max_size:
nginx_proxy_buffers:
nginx_proxy_buffer_size:
nginx_proxy_cache_inactive:
nginx_proxy_cache_keys_zone:
nginx_proxy_cache_levels:
nginx_proxy_cache_max_size:
nginx_proxy_cache_path:
nginx_proxy_connect_timeout:
nginx_proxy_headers_hash_bucket_size:
nginx_proxy_http_version:
nginx_proxy_read_timeout:
nginx_proxy_redirect:
